<ion-menu side="start" menuId="first" contentId="content1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="perfil" >
      <ion-avatar>
        <img src="{{user?.photoURL}}"/>
      </ion-avatar>
    </div>
    <h2 class="chat-username nombre">{{user?.displayName}}</h2>
    <p class="chat-text email">{{user?.email}}</p>
    <ion-list *ngFor="let pages of navigate">
    <ion-menu-toggle auto-hide="true">
      <ion-item [routerLink]="pages.url" routerDirection="forward">
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>
             {{pages.title}} 
      </ion-item>
      
    </ion-menu-toggle>
    </ion-list>
    <ion-button color="danger" (click)="authService.SignOut()" expand="block">Cerrar Sesión</ion-button>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>





  <ion-content>
  <ion-button color="success" (click)="gotoTables()" expand="block">Checar tablas</ion-button>
  <ion-button color="warning" (click)="authService.SignOut()" expand="block">Cerrar Sesión</ion-button>
</ion-content>
