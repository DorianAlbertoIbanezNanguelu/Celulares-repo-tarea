<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Respectivo Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electr√≥nico</ion-label>
        <ion-input formControlName="correo" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">No. de Celular</ion-label>
        <ion-input formControlName="celular" type="number" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input formControlName="direccion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-input formControlName="observaciones" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Editar Cliente</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
