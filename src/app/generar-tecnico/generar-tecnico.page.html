<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="dashboard"></ion-back-button>
      </ion-buttons>
    <ion-title>
      Generar Tecnicos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electr√≥nico</ion-label>
        <ion-input formControlName="correo" type="mail" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">No. de Celular</ion-label>
        <ion-input formControlName="celular" maxlength="10" type="number" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input formControlName="direccion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-input formControlName="observaciones" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" shape="full" expand="block">Generar Tecnico</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
